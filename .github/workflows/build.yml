name: Build and release

on:
  push:
    branches: [actions-test]

jobs:
  build_linux:
    if: false # temporary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install dependecies
        run: |
          sudo apt-get update -qy
          sudo apt-get install -qy libsdl2-dev
      - name: Build
        run: make CC=gcc
      - name: Create zip
        uses: thedoctor0/zip-release@0.7.1
        with:
          filename: lakesnes_linux.zip
          path: lakesnes LICENSE.txt
      - name: Publsh artifact
        uses: actions/upload-artifact@v3
        with:
          name: LakeSnes (Linux)
          path: lakesnes_linux.zip
  
  build_macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Fetch SDL2 release dmg
        uses: dsaltares/fetch-gh-release-asset@1.1.1
        with:
          repo: libsdl-org/SDL
          regex: true
          file: SDL2-*.dmg
      - name: Build
        run: |
          hdiutil attach -mountpoint sdl2 SDL2-*.dmg
          make LakeSnes.app
          hdiutil detach sdl2
      - name: Create zip
        uses: thedoctor0/zip-release@0.7.1
        with:
          filename: lakesnes_macos.zip
          path: LakeSnes.app LICENSE.txt
      - name: Publsh artifact
        uses: actions/upload-artifact@v3
        with:
          name: LakeSnes (macOS)
          path: lakesnes_macos.zip
